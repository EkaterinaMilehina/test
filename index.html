<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="shortcut icon" type="image/png" href="img/calc.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
      <div class="container">
        <h1 class="header-title">Калькулятор</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="calculator">
          <ul class="list-reset list">
            <li>
              <button class="btn clear btn-reset" value="C">C</button>
            </li>
            <li>
              <input class="display" type="text" readonly>
            </li>
          </ul>
          <ul class="list-reset list">
            <li>
              <button class="btn number btn-reset" value="9">9</button>
            </li>
            <li>
              <button class="btn number btn-reset" value="8">8</button>
            </li>
            <li>
              <button class="btn number btn-reset" value="7">7</button>
            </li>
            <li>
              <button class="btn operator btn-reset" value="/">/</button>
            </li>
          </ul>
          <ul class="list-reset list">
            <li>
              <button class="btn number btn-reset" value="6">6</button>
            </li>
            <li>
              <button class="btn number btn-reset" value="5">5</button>
            </li>
            <li>
              <button class="btn number btn-reset" value="4">4</button>
            </li>
            <li>
              <button class="btn operator btn-reset" value="-">-</button>
            </li>
          </ul>
          <ul class="list-reset list">
            <li>
              <button class="btn number btn-reset" value="3">3</button>
            </li>
            <li>
              <button class="btn number btn-reset" value="2">2</button>
            </li>
            <li>
              <button class="btn number btn-reset" value="1">1</button>
            </li>
            <li>
              <button class="btn operator btn-reset" value="+">+</button>
            </li>
          </ul>
          <ul class="list-reset list">
            <li>
              <button class="btn number btn-reset" value="0">0</button>
            </li>
            <li>
              <button class="btn number btn-reset" value=".">.</button>
            </li>
            <li>
              <button class="btn operator btn-reset" value="x">x</button>
            </li>
            <li>
              <button class="btn operator btn-reset" value="=">=</button>
            </li>
          </ul>
        </div>
      </div>
    </main>
</body>
</html>
